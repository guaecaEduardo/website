<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Landing Page</title>
  <style>
    /* Basic reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    p.intro {
      margin-bottom: 30px;
      font-size: 1.1em;
    }
    /* Grid layout for cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    /* Card styles */
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }
    .card h2 {
      margin-bottom: 10px;
      font-size: 1.5em;
    }
    .card p {
      margin-bottom: 15px;
      font-size: 0.95em;
      color: #666;
    }
    .card a {
      display: inline-block;
      padding: 10px 20px;
      background: #337ab7;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .card a:hover {
      background: #285e8e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Generated Websites</h1>
    <p class="intro">Select a website to view:</p>
    <div class="grid" id="websiteGrid">
      <!-- Cards will be generated here dynamically -->
    </div>
  </div>

  <script>
    // Example array of website objects (you can add up to 25 or more)
    const websites = [
      { title: 'Website 1', url: '/site1/', description: 'A vibrant and joyful experience.' },
      { title: 'Website 2', url: '/site2/', description: 'A calm and serene environment.' },
      { title: 'Website 3', url: '/site3/', description: 'A mysterious and dark ambiance.' }
      // Add additional website objects here as needed
    ];

    const grid = document.getElementById('websiteGrid');

    // Function to create a card element for a website
    function createCard(website) {
      const card = document.createElement('div');
      card.className = 'card';

      const title = document.createElement('h2');
      title.textContent = website.title;

      const desc = document.createElement('p');
      desc.textContent = website.description || '';

      const link = document.createElement('a');
      link.href = website.url;
      link.textContent = 'Visit';

      card.appendChild(title);
      if (website.description) {
        card.appendChild(desc);
      }
      card.appendChild(link);
      return card;
    }

    // Populate the grid with cards from the websites array
    websites.forEach(site => {
      const card = createCard(site);
      grid.appendChild(card);
    });
  </script>
</body>
</html>
