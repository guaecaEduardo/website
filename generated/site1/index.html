<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guaeca - A new era of Engineering Performance</title>
    <style>
/* energetic.css - Energetic / Excited */
/* Color Palette: Vibrant reds/oranges with high contrast */
:root {
  --bg-gradient: linear-gradient(135deg, #ff3d00, #ff9100);
  --primary-color: #ffffff;
  --accent-color: #ffe0b2;
  --text-color: #ffffff;
  --font-family: 'Arial', sans-serif;
  --light-bg: rgba(255, 255, 255, 0.9);
  --border-color: #ff9100;
}

body {
  background: var(--bg-gradient);
  font-family: var(--font-family);
  color: var(--text-color);
  margin: 0;
  padding: 20px;
  line-height: 1.6;
}

header, nav, footer {
  background: rgba(0, 0, 0, 0.25);
  padding: 15px 20px;
  border-radius: 5px;
  margin-bottom: 20px;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: space-between; /* Align items to both ends */
  align-items: center; /* Vertically center align items */
  padding: 0;
}

nav .logo {
  font-size: 1.5em;
  font-weight: bold;
}

nav ul li {
  margin: 0;
}

/* Contact Us button specific styles */
.contact-button {
    background: var(--primary-color);
    color: #ff3d00;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-left: auto; /* Push button to the right */
  }
  
  .contact-button:hover {
    background: var(--accent-color);
  }

a {
  color: var(--accent-color);
  text-decoration: none;
  transition: color 0.3s ease;
}

a:hover {
  color: var(--primary-color);
}

h1 {
  font-size: 3em;
  text-align: center;
  margin-bottom: 0.5em;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

h2, h3, h4, h5, h6 {
  font-weight: bold;
  margin-bottom: 0.5em;
  text-align: center;
}

p {
  font-size: 1.2em;
  margin-bottom: 1em;
}


.container {
  max-width: 1200px;
  margin: 0 auto;
}

.card {
  background: var(--light-bg);
  padding: 20px;
  border: 2px solid var(--border-color);
  border-radius: 8px;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

    </style>
</head>
<body>

    <nav>
        <div class="logo">Guaeca</div>
        <ul>
            <li><a href="#features">Features</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
		<button class="contact-button">Contact Us</button>
    </nav>

    <section class="hero">
        <h1>A new era of Engineering Performance</h1>
        <p>Advanced AI tools for Engineers</p>
    </section>

    <section id="features" class="section features">
        <h2>GREQ</h2>
        <p>GREQ is a web app to make easier to review and coprrect requirements.</p>
    </section>

    <footer class="footer">
        <p>Big G - eduardo@guaeca.Fr &copy; 2025 Guaeca. All rights reserved.</p>
    </footer>

</body>
</html>
